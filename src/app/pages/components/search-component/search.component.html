<form #form="ngForm" (submit)="submitForm()">
  <div class="form-group d-relative">
    <input type="text" class="form-control justify-self-center d-relative rounded-5" id="city" [(ngModel)]="city" name="city" placeholder="Enter city">
    <i class="bi bi-search d-absolute" (click)="submitForm()"></i>
  </div>
</form>
